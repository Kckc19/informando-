<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Mese e Anno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .overlay {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .popup select, .popup button {
            margin: 10px 0;
        }
        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="calendar-button" onclick="openPopup()">Seleziona Mese e Anno</button>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Seleziona Mese e Anno</h2>
        <form id="calendar-form">
            <label for="month">Mese:</label>
            <select id="month">
                <option value="01">Gennaio</option>
                <option value="02">Febbraio</option>
                <!-- Aggiungi tutti i mesi -->
            </select>
            <label for="year">Anno:</label>
            <select id="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <!-- Aggiungi gli anni necessari -->
            </select>
            <button type="button" onclick="confirmSelection()">Conferma</button>
            <button type="button" onclick="closePopup()">Annulla</button>
        </form>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function confirmSelection() {
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            // Fai qualcosa con la selezione, come aggiornare la pagina o fare una richiesta
            console.log(`Mese: ${month}, Anno: ${year}`);
            closePopup();
        }
    </script>

</body>
</html>
