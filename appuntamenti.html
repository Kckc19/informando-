<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segna Appuntamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2E2E2E; /* Colore scuro di sfondo */
            color: #EAEAEA; /* Colore chiaro del testo */
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #3C3C3C; /* Colore scuro del contenitore */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #F1C40F; /* Colore di accento per il titolo */
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #F1C40F; /* Colore di accento per le etichette */
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #555; /* Colore del bordo scuro */
            background-color: #4A4A4A; /* Colore di sfondo scuro per input e textarea */
            color: #EAEAEA; /* Colore del testo chiaro */
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #007BFF; /* Colore del pulsante */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Colore del pulsante al passaggio del mouse */
        }
        #calendar-link {
            margin-top: 1rem;
            text-align: center;
        }
        #calendar-link a {
            color: #F1C40F; /* Colore di accento per il link */
            text-decoration: none;
            font-weight: bold;
        }
        #calendar-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Segna Appuntamento</h1>
        <form id="appointment-form">
            <label for="title">Titolo</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descrizione</label>
            <textarea id="description" name="description"></textarea>

            <label for="start-date">Data e Ora Inizio</label>
            <input type="datetime-local" id="start-date" name="start-date" required>

            <label for="end-date">Data e Ora Fine</label>
            <input type="datetime-local" id="end-date" name="end-date" required>

            <button type="button" onclick="generateCalendarLink()">Aggiungi al Calendario</button>
        </form>
        <div id="calendar-link"></div>
    </div>

    <script>
        function generateCalendarLink() {
            const title = encodeURIComponent(document.getElementById('title').value);
            const description = encodeURIComponent(document.getElementById('description').value);
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            // Converte le date in formato iCal
            const startDateTime = new Date(startDate).toISOString().replace(/[-:]/g, '').replace(/\.\d+Z$/, 'Z');
            const endDateTime = new Date(endDate).toISOString().replace(/[-:]/g, '').replace(/\.\d+Z$/, 'Z');

            const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Your Company//NONSGML Your Product//EN
BEGIN:VEVENT
UID:${startDateTime}-${title}@yourdomain.com
DTSTAMP:${startDateTime}
DTSTART:${startDateTime}
DTEND:${endDateTime}
SUMMARY:${title}
DESCRIPTION:${description}
END:VEVENT
END:VCALENDAR
            `.trim();

            // Codifica il contenuto ICS in base64
            const encodedIcs = btoa(icsContent);
            const webcalUrl = `data:text/calendar;base64,${encodedIcs}`;

            // Mostra il link per il download
            document.getElementById('calendar-link').innerHTML = `
                <a href="${webcalUrl}" download="appuntamento.ics">Scarica il file .ics per aggiungere al Calendario</a>
            `;
        }
    </script>
</body>
</html>
