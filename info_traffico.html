<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informazioni Traffico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2E2E2E; /* Colore scuro di sfondo */
            color: #EAEAEA; /* Colore chiaro del testo */
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #3C3C3C; /* Colore scuro del contenitore */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #F1C40F; /* Colore di accento per il titolo */
        }
        .link-container {
            margin-bottom: 2rem;
        }
        .link-container h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #F1C40F; /* Colore di accento per le intestazioni */
        }
        .link-container a {
            display: block;
            padding: 1rem;
            background-color: #007BFF; /* Colore di sfondo del link */
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .link-container a:hover {
            background-color: #0056b3; /* Colore del link al passaggio del mouse */
        }
        @media (max-width: 768px) {
            .link-container a {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informazioni Traffico</h1>
        
        <div class="link-container">
            <h2>Infoviaggiando</h2>
            <a href="https://www.infoviaggiando.it" target="_blank">Visita Infoviaggiando</a>
        </div>
        
        <div class="link-container">
            <h2>Autostrade per l'Italia</h2>
            <a href="https://www.autostrade.it/it/viabilita" target="_blank">Visita Autostrade per l'Italia</a>
        </div>

        <!-- Aggiungi altri link qui sotto, se necessario -->

        <div class="link-container">
            <h2>Nome del Sito</h2>
            <a href="URL_DEL_SITO" target="_blank">Visita Nome del Sito</a>
        </div>
        -->
    </div>
</body>
</html>
