<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'San Francisco';
            src: url('https://cdn.jsdelivr.net/gh/sahibjotsaggu/css-apple-system-fonts/SFProDisplay-Regular.woff2') format('woff2');
        }
        body {
            font-family: 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #141E30, #243B55); /* Sfondo sfumato dinamico */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.15); /* Contenitore trasparente */
            backdrop-filter: blur(10px); /* Effetto di sfocatura per dare un tocco moderno */
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Ombra più pronunciata per dare profondità */
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff; /* Colore bianco per il titolo */
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }
        .login-container input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.4); /* Bordo trasparente */
            border-radius: 10px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Sfondo semitrasparente */
            color: #fff; /* Testo bianco */
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container input:focus {
            border-color: #0071e3; /* Blu Apple al focus */
            box-shadow: 0 0 10px rgba(0, 113, 227, 0.5); /* Effetto bagliore */
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0071e3, #1c83f6); /* Gradiente blu accattivante */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #005bb5, #0071e3); /* Transizione del gradiente al hover */
            transform: translateY(-3px); /* Effetto movimento al passaggio del mouse */
            box-shadow: 0 8px 20px rgba(0, 113, 227, 0.5); /* Aumenta l'ombra al hover */
        }
        .login-container button:active {
            transform: translateY(0); /* Reset movimento al click */
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3); /* Riduci ombra al click */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Accedi</h2>
        <form id="loginForm" onsubmit="validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Credenziali di esempio
            const correctUsername = "admin";
            const correctPassword = "password123";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "dashboard.html";
            } else {
                alert('Credenziali errate!');
            }
        }
    </script>
</body>
</html>
