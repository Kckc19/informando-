<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Turni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .calendar th {
            background-color: #f4f4f4;
        }
        .header {
            background-color: #dcdcdc;
            font-weight: bold;
        }
        .holiday {
            background-color: #ffdddd;
        }
        .morning, .afternoon {
            background-color: #e0e0e0;
        }
        .nav-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .month-name {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button onclick="changeMonth(-1)">Mese Precedente</button>
            <button onclick="changeMonth(1)">Mese Successivo</button>
        </div>
        <div id="calendarContainer"></div>
    </div>

    <script>
        const daysOfWeek = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];

        let currentMonth = new Date(2024, 8); // Settembre 2024

        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const monthName = firstDay.toLocaleString('it-IT', { month: 'long' });
            const calendarHTML = `<div class="month-name">${monthName} ${year}</div>
                <table class="calendar">
                <thead>
                    <tr class="header">`;

            daysOfWeek.forEach(day => {
                calendarHTML += `<th>${day}</th>`;
            });

            calendarHTML += `</tr></thead><tbody><tr>`;

            // Fill in the days before the first day of the month
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarHTML += `<td></td>`;
            }

            // Generate days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isSunday = new Date(year, month, day).getDay() === 0;
                const isWeekend = (day % 7 === 1) || (day % 7 === 0); // Domenica

                calendarHTML += `<td class="${isSunday ? 'holiday' : ''}">
                    ${day}
                    <br>Mattino
                    <br>Pomeriggio
                </td>`;

                if (new Date(year, month, day).getDay() === 6) {
                    calendarHTML += `</tr><tr>`;
                }
            }

            // Fill in the days after the last day of the month
            const lastDayOfWeek = lastDay.getDay();
            for (let i = lastDayOfWeek + 1; i <= 6; i++) {
                calendarHTML += `<td></td>`;
            }

            calendarHTML += `</tr></tbody></table>`;

            return calendarHTML;
        }

        function displayCalendar() {
            const calendarContainer = document.getElementById('calendarContainer');
            calendarContainer.innerHTML = generateCalendar(currentMonth.getFullYear(), currentMonth.getMonth());
        }

        function changeMonth(direction) {
            currentMonth.setMonth(currentMonth.getMonth() + direction);
            displayCalendar();
        }

        // Display the initial calendar
        displayCalendar();
    </script>
</body>
</html>
